<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Abdul Pneumatique</title>
     <script src="https://kit.fontawesome.com/9a73ce5d16.js" crossorigin="anonymous"></script>

<body>
    <!-- POPUP DE CONFIRMATION – À METTRE EN PREMIER DANS LE BODY -->
<div id="confirmPopup" class="confirm-popup-overlay">
    <div class="confirm-popup">
        <div class="popup-icon">?</div>
        <h3>Ajouter au panier ?</h3>
        <p id="popupProductName" style="font-weight:600; margin:15px 0; font-size:1.1rem;"></p>
        <div class="popup-buttons">
            <button id="cancelBtn" class="btn-cancel">Annuler</button>
            <button id="confirmBtn" class="btn-confirm">Oui, ajouter !</button>
        </div>
    </div>
</div>
<!-- POPUP INFOS CLIENT (apparaît avant WhatsApp) -->
<div id="clientInfoPopup" class="confirm-popup-overlay">
    <div class="confirm-popup" style="max-width:420px;">
        <div class="popup-icon">Client</div>
        <h3 style="margin-bottom:15px;">Vos informations</h3>
        
        <input type="text" id="clientNom" placeholder="Nom complet" required style="width:100%; padding:12px; margin:10px 0; border-radius:8px; border:1px solid #ccc; font-size:1rem;">
        <input type="text" id="clientPrenom" placeholder="Prénom" required style="width:100%; padding:12px; margin:10px 0; border-radius:8px; border:1px solid #ccc; font-size:1rem;">
        <input type="tel" id="clientTel" placeholder="Numéro de téléphone (ex: 07 12 34 56 78)" required style="width:100%; padding:12px; margin:10px 0; border-radius:8px; border:1px solid #ccc; font-size:1rem;">

        <div class="popup-buttons" style="margin-top:20px;">
            <button id="clientCancelBtn" class="btn-cancel">Annuler</button>
            <button id="clientConfirmBtn" class="btn-confirm">Commander</button>
        </div>
    </div>
</div>
    <!--Navigation-->

    <div class="store-header">
        <div class="logo">
            <img src="images/logo-removebg-preview.png" alt="logo">
             <h1>Abdul<span>Pneus</span></h1>                               
        </div>
        
        <form class="search-bar">

<button class="menu-toggle">
